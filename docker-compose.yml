services:
  postgres:
    image: postgres:15-alpine
    container_name: buzzly-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: buzzly-backend
    env_file:
      - backend/.env    # <-- we will create this via the workflow
    environment:
      DB_HOST: postgres # use the compose postgres service; change if external DB
      DB_PORT: 5432
      PORT: 5000
      PUPPETEER_ARGS: "--no-sandbox --disable-setuid-sandbox"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: buzzly-frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
